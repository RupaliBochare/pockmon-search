<div *ngIf="encounters.length === 0 && pokemonName" class="text-center text-gray-500 mt-4">
  No Pokémon encounters found.
</div>
<div *ngIf="pokemonName">
  <ng-container *ngIf="encounters.length > 0; else noResults">
  <h2 class="overflow-x-auto p-5">Encounters for {{ pokemonName }}</h2>

  <app-result [encounters]="paginatedEncounters"></app-result>

  <app-paginator [currentPage]="currentPage" [totalPages]="totalPages" (pageChange)="changePage($event)">
  </app-paginator>
  </ng-container>

  <ng-template #noResults>
    <div class="text-center text-gray-500 mt-4">No Pokémon encounters found.</div>
  </ng-template>
</div>
