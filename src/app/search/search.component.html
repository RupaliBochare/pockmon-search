<div id="search" class="flex flex-col items-center w-full mt-5">
  <!-- Title -->
  <h1 class="text-lg font-semibold mb-2">Search Pokémon</h1>

  <!-- Input + Button Container -->
  <div class="flex items-center w-[653px] gap-2 relative">
    <input
      class="inline-flex w-full h-10 rounded-md border border-input bg-background px-3 py-2 text-sm 
             ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none 
             focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 
             disabled:cursor-not-allowed disabled:opacity-50"
      type="text"
      placeholder="Pokémon name"
      [(ngModel)]="pokemonName"
      (input)="filterSuggestions()"
    />

    <button
      class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium 
             bg-black text-white h-10 px-4 py-2 ml-1"
      (click)="onSearchClick()"
    >
      Search
    </button>

    <!-- Suggestions Dropdown -->
    <ul
      *ngIf="suggestions.length > 0"
      class="absolute top-12 left-0 w-full overflow-hidden rounded-md border bg-white 
             p-1 shadow-md text-gray-900 z-10"
    >
      <li *ngFor="let suggestion of suggestions">
        <button 
          class="w-full text-left px-3 py-2 hover:bg-gray-100" 
          (click)="onSuggestionClick(suggestion)"
        >
          {{ suggestion }}
        </button>
      </li>
    </ul>
  </div>
</div>
