<nav #navRef class="flex items-center justify-between px-5 text-sm border-b mb-5">
  <!-- Logo Section -->
  <section #logo class="logo flex-none">
    <a routerLink="/" class="text-lg font-bold">Pokemon Database</a>
  </section>

  <!-- Main Routes Section -->
  <section #mainRoutes class="routes-main flex-1 flex flex-row gap-5 min-w-0 px-5">
    <a class="py-5" routerLink="/">Search</a>
    <a class="py-5" routerLink="/results">Results</a>
  </section>

  <!-- Utility Routes Section -->
  <section #utilityRef class="routes-utility flex flex-row gap-5">
    <!-- Visible Links -->
    <div class="flex gap-5" *ngFor="let link of visibleLinks">
      <a class="py-5" [routerLink]="link.path">{{ link.label }}</a>
    </div>

    <!-- More Dropdown Button -->
    <div class="relative">
      <button
        *ngIf="hiddenLinks.length > 0"
        (click)="toggleDropdown()"
        class="py-5 flex items-center gap-1"
      >
        More <span class="text-xs">â–¾</span>
      </button>

      <!-- Dropdown Menu -->
      <div #dropdownMenu
        *ngIf="showDropdown"
        class="absolute right-0 top-full bg-white border rounded-md shadow-md flex flex-col w-48 z-10"
      >
        <a
          *ngFor="let link of hiddenLinks"
          class="px-4 py-2 hover:bg-gray-100"
          [routerLink]="link.path"
          >{{ link.label }}</a
        >
      </div>
    </div>
  </section>
</nav>
